<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<h1>Login Page</h1>
<form action="./" method="post">
    {% csrf_token %}
  <div>
    <label for="username">Username</label>
    <input name="username" id="username" value="" />
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" value="" />
  </div>
  <div>
    <button>Login</button>
  </div>
</form>
    <p>{{ result }}</p>

</body>
</html>
